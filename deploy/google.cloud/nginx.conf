events {
    worker_connections 1024;
}

http {
    upstream bot {
        server bot:3000;
    }

    upstream admin {
        server admin:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL Configuration
        # Placeholder paths - these will be populated by the deploy script with self-signed certs
        # or replaced by Let's Encrypt certs
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Admin Panel — Next.js с basePath = /admin
        location ^~ /admin/ {
            # proxy_pass без слэша на конце — nginx передаст URI как есть (/admin/...)
            proxy_pass http://admin;
            proxy_http_version 1.1;

            # Заголовки прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket (если админка использует)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Таймауты
            proxy_read_timeout 90;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;

            # Если приложение пишет cookies с Path=/, и нужно чтобы куки были доступны под /admin:
            # proxy_cookie_path / /admin/;
        }

        # Proxy settings for Bot
        location / {
            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Telegram Webhook
        location /webhook/telegram {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://bot/webhook/telegram;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Payment Webhooks
        location /webhook/payment {
            proxy_pass http://bot/webhook/payment;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health Check
        location /health {
            proxy_pass http://bot/health;
            access_log off;
        }

        # Admin Panel Proxy (Optional - mapped to /admin path or similar if needed)
        # For now, we'll keep it simple or expose it if requested. 
        # The user asked for "correct nginx proxying rules", but didn't specify a path for admin.
        # Often admin is on a separate subdomain or port. 
        # Since the docker-compose exposes admin on 3001, we can leave it as is or add a location block.
        # Let's add a location block for /admin/ just in case, but commented out or minimal.
        
        # location /admin/ {
        #     proxy_pass http://admin;
        #     ...
        # }
    }
}
