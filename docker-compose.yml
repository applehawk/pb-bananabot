# Docker Compose configuration for local development
# This file orchestrates all services: PostgreSQL, Redis, Bot, and Admin Panel
#
# Prerequisites:
# 1. Clone repository with submodules:
#    git clone --recurse-submodules <repo-url>
#    OR after cloning: git submodule update --init --recursive
# 2. Copy .env.example to .env and configure variables
# 3. Ensure prisma and bananabot-admin submodules are initialized
#
# Usage:
#   make up           # Start all services
#   make down         # Stop all services
#   make logs         # View logs
#   make ps           # Show running services
#
# For production deployment on Amvera, use docker-compose.amvera.yml

services:
  # PostgreSQL Database (shared by bot and admin panel)
  postgres:
    image: postgres:16-alpine
    container_name: bananabot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-bananabot}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-bananabot_secret}
      POSTGRES_DB: ${DATABASE_NAME:-bananabot}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bananabot-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-bananabot}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for sessions)
  redis:
    image: redis:7-alpine
    container_name: bananabot-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - bananabot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot (NestJS + Grammy)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bananabot-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-bananabot}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-bananabot_secret}
      DATABASE_NAME: ${DATABASE_NAME:-bananabot}
      DATABASE_URL: postgresql://${DATABASE_USER:-bananabot}:${DATABASE_PASSWORD:-bananabot_secret}@${DATABASE_HOST:-postgres}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-bananabot}?schema=public
      REDIS_URL: redis://${REDIS_HOST:-localhost}:${REDIS_PORT:-5432}
    env_file:
      - .env
    ports:
      - '${BOT_PORT:-3000}:3000'
    networks:
      - bananabot-network
    volumes:
      - ./logs:/app/logs
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy --schema=./prisma/schema.prisma && node dist/src/main-grammy.js"

  # Admin Panel (Next.js)
  admin:
    build:
      context: ./bananabot-admin
      dockerfile: Dockerfile
    container_name: bananabot-admin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      bot:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DATABASE_USER:-bananabot}:${DATABASE_PASSWORD:-bananabot_secret}@postgres:5432/${DATABASE_NAME:-bananabot}?schema=public
      PORT: ${ADMIN_PORT:-3001}
      HOSTNAME: "0.0.0.0"
    ports:
      - '${ADMIN_PORT:-3001}:3001'
    networks:
      - bananabot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (Optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: bananabot-nginx
    restart: unless-stopped
    depends_on:
      - bot
      - admin
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - bananabot-network
    profiles:
      - production

networks:
  bananabot-network:
    name: bananabot-network
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
